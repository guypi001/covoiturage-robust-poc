databases:
  - name: covoiturage-postgres
    databaseName: covoiturage
    user: app
    plan: starter
    region: frankfurt

services:
  # ================= HTTP SERVICES =================
  - type: web_service
    name: identity
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/identity
    dockerfilePath: Dockerfile
    envVarGroups:
      - shared-secrets
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: covoiturage-postgres
          property: connectionString
      - key: KAFKA_BROKERS        # e.g. SASL brokers from Upstash/Confluent
        sync: false
      - key: KAFKA_USERNAME       # if your Kafka requires SASL
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: PORT
        value: "3000"
      # OTP defaults (override if needed)
      - key: GMAIL_OTP_TTL_MINUTES
        value: "10"
      - key: GMAIL_OTP_LENGTH
        value: "6"
      - key: GMAIL_OTP_MAX_ATTEMPTS
        value: "5"
    healthCheckPath: /health
    autoDeploy: true

  - type: web_service
    name: ride
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/ride
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: covoiturage-postgres
          property: connectionString
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: PORT
        value: "3000"
    autoDeploy: true

  - type: web_service
    name: search
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/search
    dockerfilePath: Dockerfile
    envVars:
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: MEILISEARCH_URL
        value: http://meilisearch:7700    # internal URL to the service below
      - key: PORT
        value: "3000"
    autoDeploy: true

  - type: web_service
    name: booking
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/booking
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: covoiturage-postgres
          property: connectionString
      - key: REDIS_URL              # put your managed Redis URL here
        sync: false
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: PORT
        value: "3000"
    autoDeploy: true

  - type: web_service
    name: payment
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/payment
    dockerfilePath: Dockerfile
