databases:
  - name: covoiturage-postgres
    databaseName: covoiturage
    user: app
    plan: basic-256mb
    region: frankfurt

envVarGroups:
  # ⚠️ Les environment groups ne doivent PAS contenir de variables avec `sync: false`.
  # On y met seulement les valeurs non sensibles/partagées.
  - name: shared-config
    envVars:
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_FROM
        value: "KariGo <noreply@example.com>"

services:
  # Redpanda en service privé (non exposé publiquement)
  - type: pserv
    name: redpanda
    runtime: docker
    region: frankfurt
    plan: starter
    rootDir: ops/render/redpanda
    dockerfilePath: Dockerfile
    # Disque persistant pour les données Redpanda
    # disks property removed because it is not allowed

  # Service Identity (HTTP public)
  - type: web
    name: identity
    runtime: docker
    region: frankfurt
    plan: starter
    rootDir: services/identity
    dockerfilePath: Dockerfile
    healthCheckPath: /health
    envVars:
      - fromGroup: shared-config
      - key: DATABASE_URL
        fromDatabase:
          name: covoiturage-postgres
          property: connectionString
      # Redpanda accessible via le réseau privé Render par son nom de service
      - key: KAFKA_BROKERS
        value: redpanda:9092
      - key: PORT
        value: "3000"
      # Secrets à saisir depuis le Dashboard (sync:false)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false

  # Service Messaging (WebSocket/HTTP public)
  - type: web
    name: messaging
    runtime: docker
    region: frankfurt
    plan: starter
    rootDir: services/messaging
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: covoiturage-postgres
          property: connectionString
      - key: KAFKA_BROKERS
        value: redpanda:9092
      - key: PORT
        value: "3012"

  # Service Notification (peut rester privé s’il n’a pas d’UI publique)
  - type: pserv
    name: notification
    runtime: docker
    region: frankfurt
    plan: starter
    rootDir: services/notification
    dockerfilePath: Dockerfile
    envVars:
      - fromGroup: shared-config
      - key: KAFKA_BROKERS
        value: redpanda:9092
      # URL interne vers Identity (host:port interne)
      - key: IDENTITY_INTERNAL_URL
        value: http://identity:3000
      - key: PORT
        value: "3000"
      # Secrets
      - key: FRONTEND_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
