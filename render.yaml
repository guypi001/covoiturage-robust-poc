        sync: false
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: PORT
        value: "3000"
    autoDeploy: true

  - type: web_service
    name: wallet
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/wallet
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: covoiturage-postgres
          property: connectionString
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      - key: PORT
        value: "3000"
