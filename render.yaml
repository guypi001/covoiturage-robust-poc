  - type: web_service
    name: payouts
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/payouts
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: covoiturage-postgres
          property: connectionString
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_USERNAME
