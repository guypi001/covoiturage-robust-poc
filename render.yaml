  - type: web_service
    name: bff
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/bff
    dockerfilePath: Dockerfile
    envVarGroups:
      - shared-secrets
    envVars:
      - key: KAFKA_BROKERS
        sync: false
      - key: KAFKA_USERNAME
        sync: false
      - key: KAFKA_PASSWORD
        sync: false
      # Internal URLs to other services
      - key: IDENTITY_URL
        value: http://identity:3000
      - key: RIDE_URL
        value: http://ride:3000
      - key: SEARCH_URL
        value: http://search:3000
      - key: BOOKING_URL
        value: http://booking:3000
      - key: PAYMENT_URL
        value: http://payment:3000
      - key: WALLET_URL
        value: http://wallet:3000
      - key: PAYOUTS_URL
        value: http://payouts:3000
      - key: NOTIFICATION_URL
        value: http://notification:3000
      - key: MESSAGING_URL
        value: http://messaging:3012
      - key: PORT
        value: "3000"
    autoDeploy: true

  - type: web_service
    name: config
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/config
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: "3000"
    autoDeploy: true

  - type: web_service
    name: webapp
    env: docker
    plan: starter
    region: frankfurt
    dockerContext: ./services/webapp
    dockerfilePath: Dockerfile
    envVars:
      # Make sure your Dockerfile uses these at build time (ARG -> ENV)
      - key: VITE_SEARCH_URL
        value: https://search.onrender.com
      - key: VITE_BOOKING_URL
        value: https://booking.onrender.com
      - key: VITE_RIDE_URL
        value: https://ride.onrender.com
      - key: VITE_PAYMENT_URL
        value: https://payment.onrender.com
      - key: VITE_IDENTITY_URL
        value: https://identity.onrender.com
      - key: VITE_MESSAGING_URL
        value: https://messaging.onrender.com
    autoDeploy: true

  # ============ INTERNAL-ONLY HTTP SERVICE ============
  - type: web_service
    name: meilisearch
    env: image
    plan: starter
    region: frankfurt
    internal: true              # <â€” internal/private within Render network
    image:
      url: getmeili/meilisearch:latest
    envVars:
      - key: MEILI_NO_ANALYTICS
        value: "true"
      # Optional master key if you want auth on Meili:
      # - key: MEILI_MASTER_KEY
      #   sync: false
    autoDeploy: true
